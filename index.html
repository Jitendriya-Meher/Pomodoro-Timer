
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <h1 class="head">Pomodoro Timer</h1>

    <div class="container">

        <div class="section-container">

            <button id="focus" class="btn btn-timer btn-focus">Focus</button>

            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>

            <button id="longbreak" class="btn btn-longbreak">Long Break</button>
            
        </div>  

        
        <div class="timer-btn-container">
            
            <span id="timer"></span>

            <div class="btn-container">
                <button id="btn-start" class="show">Start</button>
                <button id="btn-pause" class="hide">Pause</button>
                <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        
        </div>

    </div>

    <div class="me">
        Created By Jitendriya Meher
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
